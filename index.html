<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Text To Speech</title>
</head>
<body>

<div id="cbwrap">
  <h1 id="cbtitle">Javascript Text To Speech</h1>
  
  <form id="demo">
    <label>Choose A Voice</label>
    <select id="voice"></select>
    
    <label>Volume</label>
    <input type="range" id="vol" min="0" max="1" step="0.1" value="1">
    <label>Pitch</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
    <label>Rate</label>
    <input type="range" id="rate" min="0.1" max="10" step="0.1" value="1">
    
    <label>Message</label>
    <input type="text" id="msg" value="Fus Ro Dah!" required>
    
    <input type="submit" id="go" disabled value="Speak">

    <div id="cbinfo">
      Made by Nikita Gite and Mayuresh Wani
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
